training:
  train_mode: soft_mixture
  stage1_epochs: 0
  stage2_max_steps: 20001
  per_device_batch_size: 1
  gradient_accumulation: 16
  gradient_checkpointing: true
  log_every: 50
  summary_every: 500

policy:
  policy_target_mode: none
  policy_ce_weight: 0.0
  action_temperature: 5.0
  entropy_weight: 0.5
  entropy_weight_start: 0.5
  entropy_weight_end: 0.5
  entropy_weight_warmup_steps: 0
  explore_prob: 0.2
  policy_prior_weight: 0.1
  policy_prior_probs: [0.5, 0.2, 0.3]
  cost_mode: fixed
  cost_c1: 250.0
  cost_c2: 260.0
  cost_scale: 1.0
  cost_floor_mode: none
  logit_norm: true
  lambda_cost: 0.02
  cost_warmup_steps: 0
  cost_normalize: false
  mixture_branches: NCF_subsample
  mixture_subsample_every: 16

vision_budget:
  coarse_budget_mode: half
  full_long_side: 336
  full_max_pixels: 112896
  coarse_long_side: 224
  coarse_max_pixels: 50176
