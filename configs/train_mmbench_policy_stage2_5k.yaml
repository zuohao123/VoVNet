# Stage2 policy training on MMBench-only (resume from stage1 checkpoint).
data:
  train_jsonl: "data/processed/mmbench_core/mmbench_core_train_with_prompt.jsonl"
  eval_jsonl: "data/processed/mmbench/mmbench_dev_text_prompt.jsonl"
  prompt_template: "Question: {question}\nAnswer:"

model:
  torch_dtype: "float16"
  use_thinking_for_full: false

training:
  output_dir: "outputs/train_mmbench_policy_stage2_5k"
  epochs: 1
  stage1_epochs: 0
  stage1_baseline_name: "always_full"
  stage1_lambda_cost: 0.0
  stage1_max_steps: 0
  stage2_max_steps: 5000
  per_device_batch_size: 1
  gradient_accumulation: 4
  log_every: 100
  mixed_precision: "fp16"
  gradient_checkpointing: true
  lr: 5e-5
  warmup_steps: 0
  max_grad_norm: 1.0
  save_every: 1000

policy:
  policy_mode: "logits"
  gain_supervision: false
  gain_loss_weight: 0.0
  policy_target_mode: "loss_margin"
  policy_ce_weight: 1.0
  policy_delta_start: 0.0
  policy_delta_end: 0.2
  policy_delta_warmup_steps: 1000
  lambda_cost: 0.002
  cost_scale: 0.05
  cost_warmup_steps: 1000
  gumbel_tau: 1.5
  use_straight_through: true
  entropy_weight: 0.01
  explore_prob: 0.05

vision_budget:
  coarse_long_side: 224
  full_long_side: 448
  coarse_max_pixels: 50176
  full_max_pixels: 200704
  patch_size: 14
  token_cap: null
