# Training on MMBench dev + LLaVA-Instruct (mapped to COCO2014).

data:
  train_jsonl: "data/processed/mmbench_llava/mmbench_llava_train.jsonl"
  eval_jsonl: "data/processed/mmbench/mmbench_test.jsonl"
  prompt_template: "Question: {question}\nAnswer:"

training:
  epochs: 2
  per_device_batch_size: 2
  gradient_accumulation: 2
  deepspeed_stage: 2
