defaults:
  prompt_template: "Question: {question}\nAnswer:"
  text_field: "question"
  image_field: "image"
datasets:
  - name: "mmbench_dev"
    source: "jsonl"
    jsonl: "data/processed/mmbench/mmbench_dev_text.jsonl"
    metric: "multi_choice"
    answer_field: "answer_text"
  - name: "mmmu"
    source: "jsonl"
    jsonl: "data/processed/mmmu/mmmu_validation_text.jsonl"
    metric: "multi_choice"
    answer_field: "answer_text"
  - name: "textvqa"
    source: "jsonl"
    jsonl: "data/processed/textvqa/textvqa_validation.jsonl"
    metric: "vqa_accuracy"
    answer_field: "answer"
