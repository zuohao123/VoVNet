# Two-stage training capped at 5k steps per stage (balanced cost).
data:
  train_jsonl: "data/processed/mmbench_llava_textvqa/mmbench_llava_textvqa_train.jsonl"
  eval_jsonl: "data/processed/mmbench/mmbench_dev.jsonl"
  prompt_template: "Question: {question}\nAnswer:"

model:
  torch_dtype: "float16"
  use_thinking_for_full: false

training:
  output_dir: "outputs/train_mmbench_llava_textvqa_vovnet_v2_5k_balanced"
  epochs: 2
  stage1_epochs: 1
  stage1_baseline_name: "always_full"
  stage1_lambda_cost: 0.0
  stage1_max_steps: 2000
  stage2_max_steps: 5000
  per_device_batch_size: 1
  gradient_accumulation: 4
  log_every: 100
  mixed_precision: "fp16"
  gradient_checkpointing: true
  lr: 5e-5
  warmup_steps: 0
  max_grad_norm: 1.0
  save_every: 1000

policy:
  policy_mode: "gain"
  gain_supervision: true
  gain_loss_weight: 2.0
  lambda_cost: 0.002
  cost_scale: 0.05
  cost_warmup_steps: 1000
  gumbel_tau: 1.5
  use_straight_through: true

vision_budget:
  coarse_long_side: 224
  full_long_side: 448
  coarse_max_pixels: 50176
  full_max_pixels: 200704
  patch_size: 14
  token_cap: null
