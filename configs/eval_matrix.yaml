defaults:
  prompt_template: "Question: {question}\nAnswer:"
  metric: "exact_match"
  text_field: "question"
  answer_field: "answer"
  image_field: "image"
  max_samples: null

datasets:
  - name: "mmbench"
    source: "jsonl"
    jsonl: "data/processed/mmbench/mmbench_test.jsonl"
    metric: "exact_match"
  - name: "mmmu"
    source: "jsonl"
    jsonl: "data/processed/mmmu/mmmu_validation.jsonl"
    metric: "exact_match"
  - name: "text_heavy_vqa"
    source: "jsonl"
    jsonl: "data/processed/textvqa/textvqa_validation.jsonl"
    prompt_template: "Question: {question}\nAnswer:"
    metric: "exact_match"
