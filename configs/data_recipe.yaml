mode: paper
output_root: data/processed
download_images_default: true
schema_version: v1
seed: 42
val_ratio_default: 0.03

datasets:
  - name: mmbench
    role: train
    splits: [train]
    subset: en
    notes: "MMBench dev set (train alias) for core training."

  - name: mmbench_lite
    role: train
    splits: [train]
    subset: en
    notes: "MMBench-Lite core training set."

  - name: mmbench
    role: eval
    splits: [test]
    subset: en
    notes: "MMBench main test set for evaluation."

  - name: mmmu
    role: eval
    splits: [validation]
    notes: "Safety & reasoning evaluation. Override HF id via VOVNET_HF_DATASET_ID_MMMU if needed."

  - name: textvqa
    role: eval
    splits: [validation]
    notes: "Text-heavy VQA validation (TextVQA). Override HF id via VOVNET_HF_DATASET_ID_TEXTVQA if needed."
